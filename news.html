<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&amp;_cacheOverride=1759272061882" rel="stylesheet">
    <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
    <title>NOTICIAS | Gabba</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'off') {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</head>
<body class="news dark-mode">
    <main>
        <header>
            <h2>GABBA NEWS</h2>
            <span class="material-symbols-rounded">newspaper</span>
        </header>
        <section class="news-container">
            <div class="news-main" id="main-news-container">
            </div>
            <div class="news-grid" id="secondary-news-grid">
            </div>
        </section>
    </main>
    <footer>
        © 2025 FIESTA RAMONA
    </footer>
    <nav>
        <div class="nav-wrapper">
            <a href="pastevents.html">
                <span class="material-symbols-rounded">event_repeat</span>
                <span>Eventos</span>
            </a>
            <a href="#" class="icon-active">
                <span class="material-symbols-rounded">newspaper</span>
                <span>Noticias</span>
            </a>
            <a href="index.html">
                <span class="material-symbols-rounded">home
                </span>
                <span>Inicio</span>
            </a>
            <a href="links.html">
                <span class="material-symbols-rounded">link</span>
                <span>Links</span>
            </a>
            <a href="settings.html">
                <span class="material-symbols-rounded">settings</span>
                <span>Opciones</span>
            </a>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainNewsContainer = document.getElementById('main-news-container');
            const secondaryNewsGrid = document.getElementById('secondary-news-grid');

            async function loadNews() {
                try {
                    const response = await fetch('https://gabbaapp.s3.us-east-1.amazonaws.com/newsData.json?t' + Date.now());
                    ;

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }

                    const newsData = await response.json();

                    renderNews(newsData);

                } catch (error) {
                    console.error('No se pudieron cargar las noticias:', error);
                    mainNewsContainer.innerHTML = '<p style="color:red; text-align:center;">Error al cargar las noticias. Intentar de nuevo más tarde.</p>';
                }
            }

            function renderNews(newsData) {

                mainNewsContainer.innerHTML = '';
                secondaryNewsGrid.innerHTML = '';

                newsData.forEach(newsItem => {
                    if (newsItem.isMain) {
                        const mainNewsHTML = `
                    <a href="${newsItem.link}">
                        <img src="${newsItem.image}" alt="${newsItem.title}">
                        <div class="news-main-content">
                            <h2>${newsItem.title}</h2>
                            <p>${newsItem.description}</p>
                        </div>
                    </a>
                `;
                        mainNewsContainer.innerHTML = mainNewsHTML;

                    } else {
                        const newsItemDiv = document.createElement('div');
                        newsItemDiv.classList.add('news-item');
                        newsItemDiv.innerHTML = `
                    <a href="${newsItem.link}">
                        <img src="${newsItem.image}" alt="${newsItem.title}">
                        <div>
                            <h3>${newsItem.title}</h3>
                            <p>${newsItem.description}</p>
                        </div>
                    </a>
                `;

                        secondaryNewsGrid.appendChild(newsItemDiv);
                    }
                });
            }

            loadNews();
        });
    </script>
</body>
</html>
